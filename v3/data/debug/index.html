<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" type="image/png" href="/data/icons/64.png">
</head>
<body>
  <div id="tip" class="hidden">
    <span>Use "Terminate" button to peacefully stop CORS unblocking for this tab</span>
    <input type="button" id="close-tip" value="Ã—">
  </div>
  <div id="rules">
    <div id="forms">
      <form id="methods">
        <p>
          <label><input type="checkbox" name="GET" checked disabled>GET</label>
          <label><input type="checkbox" name="PUT" checked>PUT</label>
          <label><input type="checkbox" name="POST" checked>POST</label>
          <label><input type="checkbox" name="DELETE" checked>DELETE</label>
          <label><input type="checkbox" name="HEAD" checked>HEAD</label>
          <label><input type="checkbox" name="OPTIONS" checked>OPTIONS</label>
          <label><input type="checkbox" name="PATCH" checked>PATCH</label>
          <label><input type="checkbox" name="PROPFIND">PROPFIND</label>
          <label><input type="checkbox" name="PROPPATCH">PROPPATCH</label>
          <label><input type="checkbox" name="MKCOL">MKCOL</label>
          <label><input type="checkbox" name="COPY">COPY</label>
          <label><input type="checkbox" name="MOVE">MOVE</label>
          <label><input type="checkbox" name="LOCK">LOCK</label>
        </p>
      </form>
      <form id="filters">
        <label>Limit network's <a data-href="faq10">scope</a></label>
        <input type="text" name="urlFilter" placeholder="e.g.: ||example.com/">
      </form>
    </div>
    <table>
      <tr>
        <td>
          <label>
            <input type="checkbox" checked id="access-control-allow-origin-checkbox">
            Access-Control-Allow-Origin
          </label>
        </td>
        <td>
          <label><input type="radio" name="access-control-allow-origin-radio" data-id="acao-1" value="*">*</label>
          <label><input type="radio" name="access-control-allow-origin-radio" data-id="acao-2" checked value="[origin]"><span data-id="acao-3"></span></label>
          <label>
            <input type="radio" name="access-control-allow-origin-radio" data-id="acao-4" value="[custom]">
            <input type="text" data-id="acao-5" placeholder="Custom Origin">
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <input type="checkbox" checked id="access-control-allow-methods-checkbox">
            Access-Control-Allow-Methods
          </label>
        </td>
        <td>
          <label><input type="radio" name="access-control-allow-methods-radio" data-id="acam-1" value="*" checked>*</label>
          <label><input type="radio" name="access-control-allow-methods-radio" data-id="acam-2" value="defined">Selected Methods</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <label>
          <input type="checkbox" checked id="access-control-allow-credentials-enabled">
          Access-Control-Allow-Credentials
        </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <label>
          <input type="checkbox" checked id="access-control-allow-headers-enabled">
          Access-Control-Allow-Headers
        </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <label>
          <input type="checkbox" checked id="access-control-expose-headers-enabled">
          Access-Control-Expose-Headers
        </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <label>
          <input type="checkbox" checked id="x-frame-options-enabled">
          Remove X-Frame-Options
        </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <label>
          <input type="checkbox" checked id="content-security-policy-enabled">
          Remove Content-Security-Policy
        </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <label>
          <input type="checkbox" checked id="shared-array-buffer-enabled">
          Append Headers to allow Shared Array Buffer
        </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <label>
          <input type="checkbox" checked id="fake-supported-methods">
          Pretend Enabled Methods are Supported by Server
        </label>
        </td>
      </tr>
      <tr>
        <th colspan="2">[Requires Debugger]</th>
      </tr>
      <tr>
        <td colspan="2">
        <label>
          <input type="checkbox" id="access-control-request-headers-enabled">
          Access-Control-Request-Headers
        </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
        <label>
          <input type="checkbox" id="overwrite-4xx-checkbox">
          Overwrite 4xx status codes with 200.
        </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label>
            <input type="checkbox" id="overwrite-501-checkbox">
            Overwrite 501 (Not Implemented) status code with 200
          </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label>
            <input type="checkbox" id="fix-redirect-checkbox">
            Fix "Access-Control-Allow-Origin" for redirected requests (status codes 301 and 302)
          </label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <input type="checkbox" id="add-origin">
            Add "origin" header based on request URL
          </label>
        </td>
        <td>
          <label><input type="radio" name="add-origin-radio" data-id="aor-1" value="page">From Page</label>
          <label><input type="radio" name="add-origin-radio" data-id="aor-2" checked value="same">Request Origin</label>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <input type="checkbox" id="add-referer">
            Add "referer" header
          </label>
        </td>
        <td>
          <label><input type="radio" name="add-referer-radio" data-id="arr-1" value="page">From Page</label>
          <label><input type="radio" name="add-referer-radio" data-id="arr-2" checked value="same">Request URL</label>
        </td>
      </tr>
    </table>
  </div>
  <div id="tools">
    <div class="ftm">
      <span>Preferences for <b>This Hostname</b></span>
      <input type="button" value="Load" id="load-hostname">
      <input type="button" value="Save" id="save-hostname">
      <input type="button" value="Delete" id="delete-hostname">
      <span>Preferences for <b>All Hostnames</b></span>
      <input type="button" value="Load" id="load-all">
      <input type="button" value="Save" id="save-all">
      <input type="button" value="Delete" id="delete-all">
    </div>

    <div>
      <input type="button" value="Cross-Origin Access" id="permission">
    </div>
    <div>
      <input type="button" value="Test CORS" id="test">
      <input type="button" value="Start" id="start">
      <input type="button" value="Terminate" id="terminate">
      <input type="button" value="Terminate all Instances" id="terminate-all">
      <span id="toast"></span>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
